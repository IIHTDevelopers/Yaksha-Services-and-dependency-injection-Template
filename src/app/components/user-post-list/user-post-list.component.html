<h2>Posts</h2>
<ul>
    <li *ngFor="let post of posts">
        <p><strong>{{ post.title }}</strong></p>
        <p>{{ post.body }}</p>
    </li>
</ul>

<h2>Users</h2>
<ul>
    <li *ngFor="let user of users">
        <p><strong>{{ user.name }}</strong></p>
        <p>{{ user.email }}</p>
    </li>
</ul>
